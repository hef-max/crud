<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>

  <div class="container">
    <button type="button" class="btn btn-primary mt-4 mb-2" data-toggle="modal" data-target="#myModal"><i class="bi bi-plus-square-fill"></i>Add</button>
    <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Level</th>
                <th scope="col">Classes</th>
                <th scope="col">Build</th>
                <th scope="col">Bio</th>
                <th scope="col">Action</th>
              </tr>
            </thead>

            <tbody>
            {% for row in data %}
              <tr>
                <th scope="row">{{ row[0] }}</th>
                <td scope="row">{{ row[1] }}</td>
                <td scope="row">{{ row[2] }}</td>
                <td scope="row">{{ row[3] }}</td>
                <td scope="row">{{ row[4] }}</td>
                <td scope="row">{{ row[5] }}</td>
                <td scope="row">
                  <button class="btn btn-warning" data-toggle="modal" data-target="#modalEdit{{ row[0] }}"><i class="bi bi-pencil-square"></i></button>
                  {% include "update.html" %}
                  <a href="/del/{{ row[0] }}" onclick="return confirm('Yakin ingin hapus?')"><button class="btn btn-danger"><i class="bi bi-x-square"></i></button></a>
                </td>
              </tr>
            {% endfor %}
            </tbody>
    	</table>
  </div>

{% include "create.html" %}

{% for message in get_flashed_messages(with_categories=true) %}
 <div class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>{{ message }}</strong>
  <button type="button" class="close" data-dismiss="alert" arialabel="Close">
    <span aria-hidden="true">&times;</span>
  </button>
 </div>
{% endfor %}


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
